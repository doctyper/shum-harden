<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]><html class="no-js ie6" lang="en"><![endif]-->
<!--[if IE 7]><html class="no-js ie7" lang="en"><![endif]-->
<!--[if IE 8]><html class="no-js ie8" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>{% block title %}{% endblock title %}</title>
		
		<meta name="description" content="" />
		<meta name="author" content="" />

		<!-- Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favicon -->
		<link rel="shortcut icon" href="{{ MEDIA_URL }}img/favicon.ico" />

		<!-- CSS: implied media="all" -->
		<link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" />

		<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
		<script src="{{ MEDIA_URL }}js/libs/modernizr-2.0b1.min.js"></script>
	</head>
	<body class="{{ PAGE }}">
		<div id="container">
			<header>
				
			</header>
			<div id="main" role="main">
				
			</div>
			<footer>
				
			</footer>
		</div> <!--! end of #container -->
		
		<!-- JavaScript at the bottom for fast page loading -->
		<div class="hidden scripts">
			<script type="text/javascript">
				(function () {
					// system wide vars set by template engine
					window.RED = {};
				
					RED.SYS = {
						DEBUG : "{{ DEBUG }}",
						VERSION : "{{ VERSION }}",
						MEDIA_URL : "{{ MEDIA_URL }}",
						SOCIAL : {}, // social API keys
						PAGE : "{{ PAGE }}", // page instance 
						MODULES: [] // push modules
					};
				
					Modernizr.load([{
						// jQuery 1.5.2
						load : "//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js",
						complete : function () {
							if (!window.jQuery) {
								Modernizr.load("{{ MEDIA_URL }}js/libs/jquery-1.5.2.min.js");
							}
						}
					}, { // SITE
						load : [
							{% if DEBUG %}
							// jQuery Plugins
							"{{ MEDIA_URL }}js/libs/plugins/jquery.easing.js",
							"{{ MEDIA_URL }}js/libs/plugins/jquery.tmpl.js"
						
							// RED Framework DEV
							"{{ MEDIA_URL }}js/red/base/class.js",
							"{{ MEDIA_URL }}js/red/site.js",
					
							// Site Specific DEV
							"{{ MEDIA_URL }}js/example/site.js",
							"{{ MEDIA_URL }}js/example/page.js"
						
							{% else %}
							// jQuery Plugins min
							"{{ MEDIA_URL }}js/libs/plugins/plugins.min.js",
						
							// RED Framework min
							"{{ MEDIA_URL }}js/red/red.min.js",
						
							// Site Specific min
							"{{ MEDIA_URL }}js/example/example.min.js"
							{% endif %}
						],
						wait : true,
						complete : function () {
							Example.init();
						}
					}, { // Google Analytics
						load : "//" + ("https:" == document.location.protocol ? "ssl" : "www") + ".google-analytics.com/ga.js",
						callback : function () {
							var _gaq = _gaq || [];
							_gaq.push(["_setAccount", "UA-21782465-1"]);
							_gaq.push(["_setDomainName", "none"]);
							_gaq.push(["_setAllowLinker", true]);
							_gaq.push(["_trackPageview"]);
						}
					}]);
				}());
			</script>
		</div>
	</body>
</html>
