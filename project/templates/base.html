<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->
	<head>
		<meta charset="utf-8" />

		<!-- Use the .htaccess and remove these lines to avoid edge case issues. More info: h5bp.com/b/378 -->
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<!-- Prefetch your CDN URL: http://j.mp/bplatednsfetch -->
		<link rel="dns-prefetch" href="{{ STATIC_URL }}" />

		<!-- Set STATIC_URL parameter -->
		<link rel="media-url" href="{{ STATIC_URL }}" />

		<title>{% block title %}Shum-Harden Wedding Website{% endblock title %}</title>

		<meta name="description" content="" />
		<meta name="author" content="Christian Harden" />

		
		<!-- Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta property="ga:property_id" content="UA-30937664-1"/>
		<meta property="ga:domain" content="none"/>

		<!-- Facebook sharing -->
		<meta property="og:app_id" content="123096721155602" />
		<meta property="og:title" content="Shum-Harden Wedding Website" />
		<meta property="og:image" content="" />
		<meta property="og:site_name" content="" />
		<meta property="og:description" content="" />
		<meta property="og:url" content="" />
		<meta property="og:locale" content="en_us" />
		<meta property="og:type" content="blog" />


		<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

		<!-- CSS: implied media="all" -->
		<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />

		{% if settings.TEMPLATE_DEBUG %}
		<!-- holmes.css - CSS Markup Detective: j.mp/holmescss
		<link rel="stylesheet" href="{{ STATIC_URL }}css/debug/holmes.css" />
		 -->
		{% endif %}

		<!-- All JavaScript at the bottom, except for Modernizr and Respond.
		     Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
		     For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
		<script src="{{ STATIC_URL }}js/libs/modernizr-2.0.6.js"></script>
		<script src="{{ STATIC_URL }}js/libs/respond.js"></script>
	</head>
	<body class="{% block page_class %}page{% endblock page_class %}{% if settings.TEMPLATE_DEBUG %} holmes-debug{% endif %}" data-page-class="{% block page_data %}Page{% endblock page_data %}">
		<div id="container">
			<header>
				<div class="backing gutter tilt-right"></div>
				<nav role="navigation">
					<a class="logo" title="Home">Shum-Harden Wedding Website</a>
					<!-- <ul class="nav nav-pills">
						<li><a title="Welcome">Welcome</a></li>
						<li><a title="">About Us</a></li>
						<li><a title="">The Wedding</a></li>
						<li><a title="">The Wedding Party</a></li>
						<li><a title="">Guest Information</a></li>
						<li><a title="">Photos</a></li>
					</ul> -->
				</nav>
			</header>
			<div id="main" role="main">
				{% block content %}
				
				{% endblock content %}
			</div>

			<footer>
				
			</footer>
		</div> <!--! end of #container -->

		<!-- JavaScript at the bottom for fast page loading -->
		<div class="hidden scripts">
			<script type="text/javascript">
				(function () {
					Modernizr.load([{
						// jQuery
						load : "//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js",
						complete : function () {
							if (!window.jQuery) {
								Modernizr.load("{{ STATIC_URL }}js/libs/jquery-1.6.4.min.js");
							}
						}
					}, { // SITE
						load : [
							{% if settings.TEMPLATE_DEBUG %}
								"{{ STATIC_URL }}js/libs/plugins/mustache.js",
								"{{ STATIC_URL }}js/libs/plugins/jquery.pubsub.js",
								"{{ STATIC_URL }}js/libs/plugins/jquery.cube.js",
								"{{ STATIC_URL }}js/libs/plugins/jquery.imagesloaded.min.js",
								"{{ STATIC_URL }}js/libs/plugins/modernizr.custom-tests.js",
								"{{ STATIC_URL }}js/libs/plugins/jquery.cube.js",

								// Rosy Framework
								"{{ STATIC_URL }}js/red/base/class.js",
								"{{ STATIC_URL }}js/red/site.js",
								"{{ STATIC_URL }}js/red/modules/module.js",
								"{{ STATIC_URL }}js/red/modules/social/facebook.social.js",
								"{{ STATIC_URL }}js/red/modules/social/twitter.social.js",
								"{{ STATIC_URL }}js/red/modules/tracking/ga.tracking.js",

								// wedding framework
								"{{ STATIC_URL }}js/wedding/site.js",
								"{{ STATIC_URL }}js/wedding/module/module.js",
								"{{ STATIC_URL }}js/wedding/module/module.shell.js",
								"{{ STATIC_URL }}js/wedding/module/module.unity.js",
								"{{ STATIC_URL }}js/wedding/page/page.js"
							{% else %}
							// All Minified
								"{{ STATIC_URL }}js/wedding.site.min.js", 
							{% endif %}
						],
						wait : true,
						complete : function () {
							wedding.init();
						}
					}]);
				}());
			</script>
		</div>
	</body>
</html>
